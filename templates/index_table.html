{% extends "layout.html" %}

{% block title %}
    League Table
{% endblock %}

{% block main %}
    <form action="/table" method="post">
        <p style="color: #ffffff;">Select the season from which you want to see the table</p>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="season">
                <option disabled="" selected="">Select Season</option>
                {% for season in seasons_list %}
                    <option value="{{ season.season }}">{{ season.season }}</option>
                {% endfor %}
            </select>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
